<!DOCTYPE html>
<html>
<body>
Is this your number>
<input type="tel" readonly=true id="number" value="5555555555" onchange="format()"></input>
<button type="button" onclick="increase()">No, mine's higher</button>
<button type="button" onclick="confirm()">Yes!</button>
<button type="button" onclick="decrease()">No, mine's lower</button>

<script>
var min = 0;
var max = 9999999999
function increase() {
    min = document.getElementById("number").value;
    document.getElementById("number").value = getRandom(min, max);
    format()
}

function decrease() {
    max = document.getElementById("number").value;
    document.getElementById("number").value = getRandom(min, max);
    format();
}

function getRandom(min, max) {
    var randomNumber = Math.floor(Math.random() * (max - min)) + parseInt(min);
    return randomNumber === min ? randomNumber + 1 : randomNumber;
}

function format() {
    document.getElementById("number").value = document.getElementById("number").value.padStart(10, '0');
}

function confirm() {
    alert("Your phone number is " + document.getElementById("number").value + ". You're probably wondering how we got that now, aren't you?");
}
</script>
</html>
